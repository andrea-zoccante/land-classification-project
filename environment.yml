name: land-classification
channels:
  - defaults
  - conda-forge
  - pytorch  # Add pytorch channel for torch and torchvision
dependencies:
  - python=3.11.11
  - numpy<2
  - pandas
  - matplotlib
  - scikit-learn
  - pillow
  - ipykernel
  - datasets
  - torch
  - torchvision
  - transformers
  - seaborn
  - streamlit
  - pip
  - pip:
      - requests
      - tqdm

prefix: /usr/local/Caskroom/miniconda/base/envs/EuroSAT
